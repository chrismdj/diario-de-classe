<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIÁRIO DE CHAMADA</title>
    <meta name="theme-color" content="#007bff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png"> <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png"> <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon-192x192.png"> <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Diário de Chamada</h1>

    <div class="controls">
        <label for="schoolSelect">Colégio:</label>
        <select id="schoolSelect">
            <option value="">-- Selecione o Colégio --</option>
            </select>

        <label for="sheetSelect">Turma/Aba:</label>
        <select id="sheetSelect" disabled> <option value="">-- Selecione a Turma --</option>
            </select>

        <label for="bimesterSelect">Bimestre:</label>
        <select id="bimesterSelect">
            <option value="0">Todos</option> <option value="2">2º Bim (14/04-05/05)</option>
            <option value="3">3º Bim (07/05-04/06)</option>
            <option value="4">4º Bim (09/06-25/06)</option>
        </select>
        <button id="loadSheetButton">Carregar Turma</button>
    </div>
    <div class="management-controls controls">
        <div>
             <label for="newStudentName">Novo Aluno:</label>
             <input type="text" id="newStudentName" placeholder="Nome completo do aluno">
             <button id="addStudentButton">Adicionar Aluno</button>
        </div>
        <div>
             <button id="addDateButton">Adicionar Data de Hoje</button>
        </div>
    </div>

    <div id="loading" class="status-message" style="display: none;">Carregando/Processando...</div>
    <div id="updateStatus" class="status-message"></div>

    <div class="table-container">
        <table id="attendanceTable">
            <thead>
                <tr><th>Carregando...</th></tr>
            </thead>
            <tbody>
                <tr><td>Selecione um colégio, turma, bimestre e clique em "Carregar Turma".</td></tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
