<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIÁRIO DE CHAMADA</title>
    <meta name="theme-color" content="#007bff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon-192x192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-header">
        <h1>Diário de Chamada</h1>
        <button id="hamburger-menu" aria-label="Ocultar Controles">☰</button>
    </div>
    <p id="subtitle-info"></p> <div id="collapsible-section">
        <div class="controls">
            <div class="control-group">
                <label for="schoolSelect">Colégio:</label>
                <select id="schoolSelect">
                    <option value="">-- Selecione o Colégio --</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sheetSelect">Turma/Aba:</label>
                <select id="sheetSelect" disabled>
                    <option value="">-- Selecione a Turma --</option>
                </select>
            </div>
            <div class="control-group">
                <label for="bimesterSelect">Bimestre:</label>
                <select id="bimesterSelect">
                    <option value="0">Todos</option>
                    <option value="1">1º Bim (27/01 até 11/04)</option>
                    <option value="2">2º Bim (14/04 até 30/06)</option>
                    <option value="3">3º Bim (04/08 até 02/10)</option>
                    <option value="4">4º Bim (06/10 até 10/12)</option>
                </select>
            </div>
            <div class="control-group">
                <button id="loadSheetButton">Carregar Turma</button>
            </div>
        </div>

        <div class="management-controls controls">
            <div class="control-group full-width-mobile">
                 <label for="newStudentName">Novo Aluno:</label>
                 <input type="text" id="newStudentName" placeholder="Nome completo do aluno">
                 <button id="addStudentButton">Adicionar Aluno</button>
            </div>
         </div>
    </div> <div id="loading" class="status-message" style="display: none;">Carregando/Processando...</div>
    <div id="updateStatus" class="status-message"></div>

    <div class="table-container">
        <table id="attendanceTable">
             <thead>
                 <tr><th>Carregando...</th></tr>
             </thead>
             <tbody>
                 <tr><td>Selecione um colégio, turma, bimestre e clique em "Carregar Turma".</td></tr>
             </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
