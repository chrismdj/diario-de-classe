<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIÁRIO DE CHAMADA</title>
    <meta name="theme-color" content="#007bff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png"> <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png"> <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon-192x192.png"> <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>Diário de Chamada</h1>
        <button id="toggleControlsButton" aria-label="Mostrar/Esconder Controles" aria-expanded="false">
            <span></span> <span></span> <span></span> </button>
    </header>
    <div id="collapsibleControls" class="controls-container collapsed"> <div class="controls">
             <div class="control-group">
                <label for="schoolSelect">Colégio:</label>
                <select id="schoolSelect"> <option value="">-- Selecione --</option> </select>
             </div>
             <div class="control-group">
                <label for="sheetSelect">Turma/Aba:</label>
                <select id="sheetSelect" disabled> <option value="">-- Selecione --</option> </select>
             </div>
             <div class="control-group">
                <label for="bimesterSelect">Bimestre:</label>
                <select id="bimesterSelect"> <option value="0">Todos</option> <option value="2">2º Bim</option> <option value="3">3º Bim</option> <option value="4">4º Bim</option> </select>
             </div>
             <div class="control-group">
                <button id="loadSheetButton">Carregar Turma</button>
             </div>
        </div>

        <div class="management-controls controls">
            <div class="control-group full-width-mobile">
                 <label for="newStudentName">Novo Aluno:</label>
                 <input type="text" id="newStudentName" placeholder="Nome completo">
                 <button id="addStudentButton">Adicionar</button>
            </div>
            </div>
    </div>
    <div id="loading" class="status-message" style="display: none;">...</div>
    <div id="updateStatus" class="status-message"></div>
    <div class="table-container">
        <table id="attendanceTable"><thead><tr><th>...</th></tr></thead><tbody><tr><td>...</td></tr></tbody></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
