<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIÁRIO DE CHAMADA</title> <meta name="theme-color" content="#007bff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon-192x192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Diário de Chamada</h1>

    <div class="controls">
         <div class="control-group"> <label for="sheetSelect">Turma/Aba:</label>
            <select id="sheetSelect">
                <option value="">-- Selecione a Turma --</option>
                <option value="C3R_3A">C3R - 3A</option>
                <option value="C3R_3B">C3R - 3B</option>
                <option value="PSB_6A">PSB - 6A</option>
                <option value="PRP_1EM">PRP - 1EM</option>
                </select>
         </div>
         <div class="control-group"> <button id="loadSheetButton">Carregar Turma</button>
         </div>
    </div>
    <div class="management-controls controls">
        <div class="control-group full-width-mobile"> <label for="newStudentName">Novo Aluno:</label>
             <input type="text" id="newStudentName" placeholder="Nome completo do aluno">
             <button id="addStudentButton">Adicionar Aluno</button>
        </div>
        </div>


    <div id="loading" class="status-message" style="display: none;">Carregando/Processando...</div>
    <div id="updateStatus" class="status-message"></div>

    <div class="table-container">
        <table id="attendanceTable">
            <thead>
                <tr><th>Carregando...</th></tr>
            </thead>
            <tbody>
                <tr><td>Selecione uma turma e clique em "Carregar Turma".</td></tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
